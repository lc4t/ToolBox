[tool.poetry]
name = "toolbox"
version = "0.1.0"
description = "lc4t's toolbox"
authors = ["lc4t <lc4t0.0@gmail.com>"]
readme = "README.md"
packages = [{include = "toolbox"}]

[tool.poetry.dependencies]
python = "^3.9"
notion-client = "^2.0.0"
python-dotenv = "^1.0.0"
loguru = "^0.7.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.3.0"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
update-subscriptions = "toolbox.notion.auto_update_subscription:update_subscriptions"

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120
target-version = ['py39']

[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W503"